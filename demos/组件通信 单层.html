<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件通信 simple</title>
</head>
<body>
	<div id="app">
		<my-div index='1' color='red'></my-div>
		<my-div index='2' color='white'></my-div>
		<my-div index='3' color='green'></my-div>
	</div>

	<template id="my-div">
		<div>
			<h1>组件~{{index}}</h1>
			<h2>颜色~{{color}}</h2>
		</div>
	</template>

	<script src="js/vue.js"></script>
	<script>
		Vue.component('my-div',{
			template : '#my-div',
			//简单传入
			props : ['index','color']
		});

		new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
