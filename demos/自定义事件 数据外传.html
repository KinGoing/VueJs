<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件 数据外传</title>
</head>
<body>
	<div id="app">
		<!-- 监听 @getcounter-->
		<btn @getcounter='getAllCounter()'></btn>
		<btn @getcounter='getAllCounter()'></btn>
		<btn @getcounter='getAllCounter()'></btn>
		<btn @getcounter='getAllCounter()'></btn>
		<btn @getcounter='getAllCounter()'></btn>
		<btn @getcounter='getAllCounter()'></btn>
		<h1>共{{allcounter}}次</h1>
	</div>

	<template id="my-btn">
		<button @click='getcounter'> {{ counter }} 次</button>
	</template>

	<script src="js/vue.js"></script>
	<script>

		Vue.component('btn',{
			template : '#my-btn',
			data(){
				return {
					counter : 0
				}
			},
			methods : {
				getcounter(){
					this.counter ++;
					//通知外界，我调用了这个方法！
					this.$emit('getcounter');
				}
			}
		});

		new Vue({
			el : '#app',
			data : {
				allcounter : 0
			},
			methods : {
				getAllCounter(){
					this.allcounter ++;
				}
			}
		});
	</script>
</body>
</html>
