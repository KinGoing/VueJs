<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实名插槽</title>
</head>
<body>
	<div id="app">
		<my-pc>
			<!-- 在此处插入 -->
			<img slot='cpu' src="1.jpg" alt="">
			<h2 slot='gpu'>GTX1060</h2>
			<input slot='memer' type="text">
		</my-pc>
	</div>

	<!-- 注意：不能只用slot，他可能会是多个标签，所以需要用标签包一下 -->
	<template id="my-pc">
		<div>
			<h1>下面是一个实名插槽</h1>
			<slot name='cpu'>这里是cpu插槽点</slot>
			<slot name='gpu'>这里是gpu插槽点</slot>
			<slot name='memer'>这里是内存插槽点</slot>
		</div>
	</template>

	<script src="js/vue.js"></script>
	<script>

		Vue.component('my-pc',{
			template : '#my-pc'
		});

		new Vue({
			el : '#app'
		});
	</script>
</body>
</html>
